<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URLコピー</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>URLコピー</h1>
    </header>
    <main>
      <div class="title-display">
        <label for="title-input">ページタイトル:</label>
        <input type="text" id="title-input" readonly>
      </div>
      <div class="url-display">
        <label for="url-input">現在のURL:</label>
        <input type="text" id="url-input" readonly>
      </div>
      <div class="button-group">
        <button id="copy-url-btn" class="copy-button">
        <span class="button-icon">📋</span>
        URLをコピー
        </button>
        <button id="copy-title-url-btn" class="copy-button secondary">
          <span class="button-icon">📝</span>
          タイトルとURLをコピー
        </button>
      </div>
      <div id="status" class="status"></div>
      <div id="debug-info" class="debug-info" style="display: none;">
        <small>デバッグ情報: <span id="debug-text"></span></small>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
